<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>AI Comic Studio - Pro</title>
    <style>
        :root { --primary: #ffcc00; --dark: #1a1a1a; }
        body { font-family: 'Comic Sans MS', cursive; background: #eee; margin: 0; }
        
        #home-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .selector-container { display: flex; gap: 40px; margin-top: 30px; }
        .card { width: 300px; padding: 40px; background: white; border: 5px solid var(--dark); cursor: pointer; transition: 0.3s; box-shadow: 10px 10px 0px var(--dark); text-align: center; }
        .card:hover { transform: translate(-5px, -5px); box-shadow: 15px 15px 0px var(--primary); }
        
        #editor-screen { display: none; padding: 20px; text-align: center; }
        
        .canvas-area { 
            border: 2px solid #999; 
            background: white; 
            margin: 20px auto; 
            width: 500px;  
            height: 700px; 
            position: relative; 
            cursor: crosshair;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            background-size: cover;
            background-position: center;
        }
        
        .guia-linea { position: absolute; background: black; transform-origin: 0 50%; pointer-events: none; z-index: 10; }
        #linea-temporal { background: rgba(255, 0, 0, 0.5); height: 2px !important; z-index: 5; position: absolute; }

        .hidden { display: none !important; }
        .controls { background: white; padding: 15px; border: 3px solid black; display: inline-block; margin-bottom: 10px; border-radius: 8px; }
        input, select { padding: 8px; border: 2px solid black; margin: 5px; }
        button { padding: 10px 20px; font-weight: bold; border: 3px solid black; cursor: pointer; background: var(--primary); }
        #loading { display: none; color: #e67e22; font-weight: bold; }
    </style>
</head>
<body>

    <div id="home-screen">
        <h1>AI COMIC STUDIO</h1>
        <div class="selector-container">
            <div class="card" onclick="activarEditor('ilustracion')"><h2>ðŸŽ¨ ILUSTRACIÃ“N</h2></div>
            <div class="card" onclick="activarEditor('comic')"><h2>ðŸ“š CÃ“MIC</h2></div>
        </div>
    </div>

    <div id="editor-screen">
        <div class="controls">
            <input type="password" id="apiKey" placeholder="Pega tu API Key aquÃ­">
            <select id="estiloIA">
                <option value="estilo manga detallado, blanco y negro, tramas clÃ¡sicas">Manga B/N</option>
                <option value="estilo cÃ³mic americano moderno, colores vibrantes, entintado fuerte">Marvel Style</option>
                <option value="estilo acuarela conceptual, artÃ­stico, sin lÃ­neas de contorno">Acuarela</option>
                <option value="estilo Cyberpunk futurista, luces de neÃ³n, retro-futurismo">Cyberpunk</option>
            </select>
            <br>
            <input type="text" id="promptIA" style="width: 300px;" placeholder="Â¿QuÃ© quieres que pase en la pÃ¡gina?">
            <button onclick="generarImagenIA()">âœ¨ Generar Arte</button>
            <button onclick="limpiarLienzo()" style="background:#ff4444; color:white;">Borrar LÃ­neas</button>
            <button onclick="irAHome()">Volver</button>
        </div>
        
        <div id="loading">ðŸŽ¨ La IA estÃ¡ dibujando tu pÃ¡gina... espera 15s</div>

        <div class="canvas-area" id="lienzo">
            <div id="linea-temporal" class="guia-linea" style="display:none"></div>
        </div>
    </div>

    <script>
        function activarEditor(modo) {
            document.getElementById('home-screen').classList.add('hidden');
            document.getElementById('editor-screen').style.display = 'block';
        }

        function irAHome() {
            document.getElementById('home-screen').classList.remove('hidden');
            document.getElementById('editor-screen').style.display = 'none';
        }

        // --- LÃ“GICA DE DIBUJO ---
        let dibujando = false;
        let xInicio, yInicio;
        const lienzo = document.getElementById('lienzo');
        const lineaTemporal = document.getElementById('linea-temporal');

        function limpiarLienzo() {
            const lineas = lienzo.querySelectorAll('.real-line');
            lineas.forEach(l => l.remove());
            lienzo.style.backgroundImage = 'none';
        }

        lienzo.addEventListener('mousedown', (e) => {
            dibujando = true;
            const rect = lienzo.getBoundingClientRect();
            xInicio = e.clientX - rect.left;
            yInicio = e.clientY - rect.top;
            lineaTemporal.style.display = 'block';
        });

        window.addEventListener('mousemove', (e) => {
            if (!dibujando) return;
            const rect = lienzo.getBoundingClientRect();
            actualizarPosicionLinea(lineaTemporal, xInicio, yInicio, e.clientX - rect.left, e.clientY - rect.top);
        });

        window.addEventListener('mouseup', (e) => {
            if (!dibujando) return;
            dibujando = false;
            lineaTemporal.style.display = 'none';
            const rect = lienzo.getBoundingClientRect();
            const xFin = e.clientX - rect.left;
            const yFin = e.clientY - rect.top;
            if (Math.abs(xFin - xInicio) > 5) crearLineaFija(xInicio, yInicio, xFin, yFin);
        });

        function actualizarPosicionLinea(el, x1, y1, x2, y2) {
            const dist = Math.sqrt((x2-x1)**2 + (y2-y1)**2);
            const angulo = Math.atan2(y2-y1, x2-x1) * 180 / Math.PI;
            el.style.width = dist + 'px';
            el.style.left = x1 + 'px';
            el.style.top = y1 + 'px';
            el.style.transform = `rotate(${angulo}deg)`;
        }

        function crearLineaFija(x1, y1, x2, y2) {
            const nl = document.createElement('div');
            nl.className = 'guia-linea real-line';
            nl.style.height = '6px'; // LÃ­nea mÃ¡s gruesa para que se vea mejor sobre el dibujo
            actualizarPosicionLinea(nl, x1, y1, x2, y2);
            lienzo.appendChild(nl);
        }

        // --- LÃ“GICA DE IA ---
        async function generarImagenIA() {
            const key = document.getElementById('apiKey').value;
            const promptInput = document.getElementById('promptIA').value;
            const estilo = document.getElementById('estiloIA').value;
            const loading = document.getElementById('loading');

            if (!key || !promptInput) {
                alert("Necesitas poner tu API Key y una descripciÃ³n.");
                return;
            }

            loading.style.display = "block";
            const promptFinal = `ComposiciÃ³n de pÃ¡gina de cÃ³mic con varios paneles, ${promptInput}, ${estilo}`;

            try {
                const response = await fetch('https://api.openai.com/v1/images/generations', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${key}` },
                    body: JSON.stringify({
                        model: "dall-e-3",
                        prompt: promptFinal,
                        n: 1, size: "1024x1024"
                    })
                });

                const data = await response.json();
                if (data.error) {
                    alert("Error: " + data.error.message);
                } else {
                    const url = data.data[0].url;
                    lienzo.style.backgroundImage = `url('${url}')`;
                }
            } catch (err) {
                alert("Error de conexiÃ³n");
            } finally {
                loading.style.display = "none";
            }
        }
    </script>
</body>
</html>
