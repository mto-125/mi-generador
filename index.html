<div id="editor-screen" class="editor-container">
    <div class="controls">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <input type="password" id="apiKey" placeholder="AUTH_KEY" style="width: 250px;">
            <button class="secondary" onclick="location.reload()">⬅ Volver al Menú</button>
        </div>
        
        <hr style="border: 0; border-top: 1px solid #333; margin: 20px 0;">
        
        <div id="zona-estilos">
            <span class="label-instruccion">Definición de Estilo Artístico</span>
            <textarea id="promptEstilo" rows="2" style="width: 85%;" placeholder="Mezcla de autores, técnica, iluminación..."></textarea>
        </div>

        <div id="zona-subida" class="hidden">
            <span class="label-instruccion">Carga de Documento Original</span>
            <input type="file" id="fileInput" accept="image/*" onchange="previsualizarImagen(event)">
            <span class="label-instruccion">Instrucciones de Procesado</span>
            <textarea id="promptRetoque" rows="2" style="width: 85%;" placeholder="Coloreado, sombreado, entintado..."></textarea>
        </div>

        <div id="zona-desc-general">
            <span class="label-instruccion">Composición de la Escena</span>
            <textarea id="promptEscena" rows="2" style="width: 85%;" placeholder="Descripción detallada de la narrativa..."></textarea>
        </div>
        
        <br>
        <button onclick="generarArte()">Generar Obra</button>
        <button class="secondary" onclick="limpiarLienzo()">Limpiar Lienzo</button>
    </div>
    
    <div id="loading">PROCESANDO SECUENCIA ARTÍSTICA...</div>

    <div class="canvas-area" id="lienzo">
        <div id="linea-temporal" class="guia-linea" style="display:none"></div>
    </div>
</div>
